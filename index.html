<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Book</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
<h1>ğŸ½ Recipe Book</h1>


<!-- Add Recipe Form -->
<div class="add-recipe">
<h2>Add New Recipe</h2>
<input type="text" id="recipeName" placeholder="Recipe Name">
<textarea id="ingredients" placeholder="Ingredients"></textarea>
<textarea id="steps" placeholder="Preparation Steps"></textarea>
<input type="file" id="image" accept="image/*">
<button onclick="addRecipe()">Add Recipe</button>
</div>


<!-- Search -->
<input type="text" id="search" placeholder="Search by name or ingredients" onkeyup="searchRecipes()">


<!-- Recipe List -->
<div id="recipeList" class="recipe-list"></div>
</div>


<!-- Recipe Modal -->
<div id="recipeModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<img id="modalImage">
<h2 id="modalName"></h2>
<p><strong>Ingredients:</strong></p>
<p id="modalIngredients"></p>
<p><strong>Preparation Steps:</strong></p>
<p id="modalSteps"></p>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
